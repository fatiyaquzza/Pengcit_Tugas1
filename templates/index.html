<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class=" text-lg">
<form action="{{ url_for('upload_file') }}" enctype="multipart/form-data" method="POST">
    <input name="img" type="file"/>
    <input type="submit" class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"/>
</form>
 
<div class="flex justify-center">
    <div class="mr-10">
        {% if img %}
        <h4 class="text-center font-semibold text-2xl font-semibold text-2xl">Gambar Awal</h4>
        <img src="{{ img }}" class="w-[500px]">
        {% endif %}
    </div>

    <div>
        {% if histogram %}
        <h4 class="text-center font-semibold text-2xl">Histogram Awal</h4>
        <img src="{{ histogram }}" class="w-[500px]">
        {% endif %}
    </div>
</div>


<div class="flex justify-center mt-20">

    <div class="mr-10">
        {% if img2 %}
        <h4 class="text-center font-semibold text-2xl">Gambar setelah Equalization</h4>
        <img src="{{ img2 }}" class="w-[500px]">
        {% endif %}
    </div>

    <div >
        {% if histogram2 %}
        <h4 class="text-center font-semibold text-2xl">Histogram setelah Equalization</h4>
        <img src="{{ histogram2 }}" class="w-[500px]">
        {% endif %}
    </div>


</div>

<h4 style="margin-left: 40px;">Histogram Gambar</h4>
<div style="width: 40px;">
    <img src="{{ histogram2 }}" style="width: 300px;">
</div>
{% endif %} -->


</body>
</html>
