<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOME PAGE</title>
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>

  <body class="text-lg bg">
    <nav
      class=" flex w-full flex-wrap items-center justify-between bg-white py-3 shadow-lg mb-10 sticky top-0"
    >
      <div
        class="flex w-full flex-wrap items-center justify-between px-3 lg:px-6"
      >
        <div class="flex items-center my-auto">
          <img src="/static/img/logo.png" alt="logo" class="w-28">
        <h3
          class="text-neutral-900 hover:text-gray-900 focus:text-neutral-900 dark:bg-neutral-600 font-bold text-3xl"
        >
          Pengcit
        </h3>
        </div>
        <h4
          class="text-neutral-900 hover:text-gray-900 focus:text-neutral-900 dark:bg-neutral-600 font-bold text-xl"
        >
          Kelompok 3
        </h4>

        <p><a href="{{ url_for('blurWajah') }}">Check out this cool form!</a></p>
      </div>
    </nav>

    <section>
      <h2
        class="text-center lg:text-7xl md:text-6xl sm:text-5xl text-4xl font-medium py-16 mx-10 mb-12 bg-indigo-300 bg-opacity-10 text-indigo-900 rounded-xl"
      >
        Histogram Equalization
      </h2>

      <form
        action="{{ url_for('upload_file') }}"
        enctype="multipart/form-data"
        method="POST"
        class=""
      >
        <div class="mx-10">
          <label
            for="formFile"
            class="mb-2 inline-block text-neutral-700 text-xl"
            >Input Image</label
          >

          <div class="flex">
            <input
              name="img"
              id="img"
              type="file"
              class="block w-2/3 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 file:py-4 file:text-base file:bg-gray-200 file:border-gray-200 hover:file:bg-gray-300"
            />

            <input
              type="submit"
              class="inline-flex items-center justify-center px-10 py-2 text-base font-medium leading-6 text-white whitespace-no-wrap bg-indigo-700 border border-indigo-700 rounded-md shadow-[0_4px_9px_-4px_#3b71ca] hover:bg-indigo-800 ml-4 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
            />
          </div>
        </div>
      </form>
    </section>

    <section class="mt-20">
      <div class="flex justify-center">
        <div class="mr-10">
          {% if img %}
          <h4 class="text-center font-medium text-2xl text-gray-600 mb-6">
            Gambar Awal
          </h4>
          <img src="{{ img }}" class="w-[500px]" />
          {% endif %}
        </div>

        <div>
          {% if histogram %}
          <h4 class="text-center font-medium text-2xl text-gray-600 mb-6">
            Histogram Awal
          </h4>
          <img src="{{ histogram }}" class="w-[500px]" />
          {% endif %}
        </div>
      </div>

      <div class="flex justify-center mt-20">
        <div class="mr-10">
          {% if img2 %}
          <h4 class="text-center font-medium text-2xl text-gray-600 mb-6">
            Gambar setelah Equalization
          </h4>
          <img src="{{ img2 }}" class="w-[500px]" />
          {% endif %}
        </div>

        <div>
          {% if histogram2 %}
          <h4 class="text-center font-medium text-2xl text-gray-600 mb-6">
            Histogram setelah Equalization
          </h4>
          <img src="{{ histogram2 }}" class="w-[500px]" />
          {% endif %}
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
  </body>
</html>
